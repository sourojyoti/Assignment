<html>
<head>
	<title>Check For Voting Eligiblity</title>
<script>
function func(){
	var nation = document.getElementById("nation").value
	var age = parseInt(document.getElementById("age").value)
	if(nation == "Indian" & age >=18){
		alert("You are eligible")
	}
	else{
		alert("You are not eligible")
	}
}
</script>
</head>
<body>
<h1> Enter The Details </h1>
<form method=post id="form" onSubmit="return func();" >
<table>
<tr>
	<td>Enter your nationality</td>
	<td><input type=text id=nation></td>
</tr>
<tr>
	<td>Enter your age</td>
	<td><input type=text id=age></td>
</tr>
</table>
<button type=submit>Send Details</button>
</form>

</body>
</html>
