<html>
<head>
<title>assignment 4</title>
<script>
function fun(){
var num = parseInt(document.getElementById("num").value)
sum = 0
	for(i=0;i<=num;i++){
		sum += i
	}
alert("The sum is: " +sum)
}
</script>
</head>
<body bgcolor=cyan style="font-family:Comic Sans MS;">
<h3>Enter a number</h3>
<input type=text id="num">
<input type=button onClick="fun()" value="Sum">
</body>
</html>
