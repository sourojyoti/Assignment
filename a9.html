<html>
	<head>
		<script>
		function myFunction() {
    // Declare variables
    var input, filter, ul, li, a, i;
    input = document.getElementById('myInput');
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName('li');

    // Loop through all list items, and hide those who don't match the search query
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
		</script>
	</head>
	<body>
		<input type="text" id="myInput" onkeyup="myFunction()" >

			<ul id="myUL">
			  <li><a href="#">Ayan</a></li>
			  <li><a href="#">Diganta</a></li>

			  <li><a href="#">Pritam</a></li>
			  <li><a href="#">Saubhik</a></li>

			  <li><a href="#">Sasanka</a></li>
			  <li><a href="#">Prantik</a></li>
			  <li><a href="#">Deepra</a></li>
			  <li><a href="#">Sourojyoti</a></li>
			  <li><a href="#">Souptik</a></li>
			  <li><a href="#">Diganintadita</a></li>
			  <li><a href="#">Dhopbaj</a></li>
			  <li><a href="#">Vogoban</a></li>
			</ul>
	</body>
